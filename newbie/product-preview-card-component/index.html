<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 0.875rem;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="cart">
    <div class="cartImg"></div>
    <picture>
      <source media="(min-width: 616px)" srcset="images/img-desktop.png" />
      <img src="./images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="addToCart">
      <span class="subtitle">perfume</span>
      <h1>Gabrielle<br /> Essence Eau<br /> De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price">$149.99</span><span class="subPrice">$169.99</span>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="icon cart">Add to Cart
      </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/romariojsx">Rom√°rio J Santos</a>.
  </div>
</body>

</html>
