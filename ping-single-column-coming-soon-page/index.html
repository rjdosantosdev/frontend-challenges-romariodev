<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="">
      <h1>We are launching <span>soon!</span></h1>
      <h4>Subscribe and get notified</h4>
      <div class="inputForm">
        <input id="input" type="email" placeholder="Your email address.." required>
        <button onclick="validade()" id="btn">Notify Me</button>
      </div>
      <span id="alerta"></span>
    </header>
    <main>
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
      <div class="social">
        <a href="#"><img src="./fb.svg" alt="facebook"></a>
        <a href="#"><img src="./twitter.svg" alt="twitter"></a>
        <a href="#"><img src="./instagram.svg" alt="instagram"></a>
      </div>
    </main>
  </div>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>


  <script src="script.js"></script>
</body>

</html>
